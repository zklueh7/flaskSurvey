{% extends 'base.html' %}

{% block title %}Survey Questions{% endblock %}

{% block content %}
<form action="/answer/{{idx}}">
    {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
    {% endfor %}
    <p>{{question}}</p>
    {% for choice in choices %}
    <input type="radio" name="{{idx}}" value="{{choice}}"> {{choice}} <br>
    {% endfor %}
    <button>Submit!</button>
</form>
{% endblock %}
